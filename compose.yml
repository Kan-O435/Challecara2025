services:
  app:
    build: .
    container_name: challecara-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: challecara
      DB_PORT: 3306
      PORT: 8080
    restart: on-failure
    networks:
      - challechara-network # ← 追加

  db:
    image: mysql:8.0
    container_name: challecara-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: challecara
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-pexample",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - challechara-network # ← 追加

  adminer:
    image: adminer
    container_name: challecara-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - challechara-network # ← 追加

volumes:
  db_data:

networks:
  challechara-network:
    driver: bridge
